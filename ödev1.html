<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form>
            <h3>İletişim Formu</h3>
            
            <div class="formlar">
                <label>Ad-Soyad :</label>
                <br>
                <input name="isim" type="text" required/>
                <br><br>
            </div>
            
            <div class="formlar">
                <label>E-Posta :</label>
                <br>
                <input name="isim" required/>
                <br><br>
            </div>
            
            <div class="formlar">
                <label>Telefon Numarası :</label>
                <br>
                <input type="text"/>
                <br><br>
            </div>
            
            <div class="formlar">
                <label>Doğum Tarihi :</label>
                <br>
                <input type="date"/>
                <br><br>
            </div>

            <div class="formlar">
                <label for="gender">Cinsiyet:</label>
                <input type="radio"  name="gender"  required> Erkek
                <input type="radio"  name="gender"  required> Kadın
                <br><br>
            </div>

            <div class="formlar">
                <label>Şehir:</label>
                <select required>
                    <option >Seçiniz</option>
                    <option >Ankara</option>
                    <option >Antalya</option>
                    <option >İstanbul</option>
                    <option >Konya</option>
                    <option >İzmir</option>
                    <option >Bursa</option>
                </select>
                <br><br>
            </div>

            

            <div class="formlar">
                <label>Şifre :</label>
                <br>
                <input name="isim" type="password" required/>
                <br><br>
            </div>

            <div class="formlar">
                <label>Mesajınız :</label>
                <br>
                <textarea rows="5" cols="40"></textarea>
                <br><br>
            </div>

            <div class="formlar">
                <button onclick="alert('Formunuz gönderildi.')" style="background-color: rgb(0, 236, 0);">Gönder</button>
            </div>   
            
            
            
            

           

            
            
            

        </form>
    </body>
</html>
